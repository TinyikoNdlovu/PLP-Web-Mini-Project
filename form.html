<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS style link -->
    <link rel="stylesheet" href="styles.css">
    
    <title>HTML Form</title>
</head>
<body>

    <div class="form-div">
        <form method="post" action="location and file name">
            <h1 class="heading"> <strong>HTML form</strong> </h1>
            <label class="label">First Name:</label>
            <input class="input-text" type="text" name="name" size="30"> <br>
            <label class="label">Last Name:</label>
            <input class="input-text" type="text" name="name" size="30"> <br>
            <label class="label">E-mail:</label>
            <input class="input-text" type="email" name="name" size="30"> <br>
            <input class="radio" type="radio" name="colour" value="RED"> Male <br>
            <input class="radio" type="radio" name="colour" value="GREEN"> Female <br>
            <input class="btn" type="submit" value="Submit">
            <input class="btn" type="reset" value="Reset">
        </form>
    </div>
    
</body>
</html>
