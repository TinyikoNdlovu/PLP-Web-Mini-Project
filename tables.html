<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS style link -->
    <link rel="stylesheet" href="styles.css">
    
    <title>HTML Tables</title>
</head>
<body>

    <div class="table-div">
        <table border="1" cellSpacing="3" cellPadding="2" width="60%">
            <caption align="top" style="background-color: purple;width: 40%;height: 10%;margin-bottom: 20px;"><h1><strong>Basic HTML Table</strong></h1></caption>
            <tr>
                <th>Level1</th>
                <th>Level2</th>
                <th>Level3</th>
                <th>Info</th>
                <th>Name</th>
            </tr>
    
            <tr>
                <td rowspan="6">System</td>
                <td rowspan="4">System Apps</td>
                <td rowspan="3">SystemEnv</td>
                <td>App Test</td>
                <td>foo</td>
            </tr>
    
            <tr>
                <td>App Memory</td>
                <td>foo</td>
            </tr>
    
            <tr>
                <td>App Test</td>
                <td>bar</td>
            </tr>
    
            <tr>
                <td>SystemEnv2</td>
                <td>App Test</td>
                <td>bar</td>
            </tr>
    
            <tr>
                <td rowspan="2">System Memory</td>
                <td rowspan="2">Memory Test</td>
                <td>Memory Func</td>
                <td>foo</td>
            </tr>
    
            <tr>
                <td>Apes Test</td>
                <td>foo</td>
            </tr>
    
        </table>
    </div>
    
</body>
</html>
